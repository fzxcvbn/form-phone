<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="overlay"></div>
    <div class="container">
        <div class="about">
            <button id="delete-btn">Заказать звонок</button>
        </div>
        <div id="popup" class="popup">
            <div class="popup__content">
                <img src="Картинка.jpg" width="550px">
                <div class="popup__content2">
                    <h1>Успейте на скидки в 20%</h1>
                    <p>Оставьте свой номер телефона, и мы перезвоним вам</p>
                    <form id="phoneForm">
                        <label for="phone">Ваш номер телефона*</label><br>
                        <input type="tel" name="phone"><br>
                        <input type="radio" name="time" id="btn-no-datetime">
                        <label for="time">Сейчас</label>
                        <input type="radio" name="time" id="btn-datetime">
                        <label for="time">Позже</label><br>
                        <input type="datetime-local" id="datetime"><br>
                        <button id="wait-call-btn" class="popup__button" type="submit">Жду звонка</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
